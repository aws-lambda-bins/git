sudo: required
language: ruby
env:
  global:
    secure: 
cache:
- bundler
- pip
services:
- docker
before_install:
- wget https://releases.hashicorp.com/packer/0.12.1/packer_0.12.1_linux_amd64.zip
- unzip -d ~/bin packer_0.12.1_linux_amd64.zip
- pip install ansible
before_script: "./bin/ci.sh"
deploy:
  provider: s3
  bucket: aws-lambda-bins
  acl: public_read
  skip_cleanup: true
  local_dir: dest
notifications:
  email: false
